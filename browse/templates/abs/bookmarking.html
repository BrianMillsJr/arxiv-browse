<div class="bookmarks">
  <div class="what-is-this"><h3>Bookmark</h3> (<a href="/help/social_bookmarking">what is this?</a>)</div>
  {% set absUrl = url_for('browse.abstract', arxiv_id=abs_meta.arxiv_id) %}
  {% set title = abs_meta.title %}
  <a href="{{ ('http://www.citeulike.org/posturl?url=' + absUrl) | clickthrough_url_for }}"
     title="Bookmark on CiteULike">
    <img src="//static.arxiv.org/icons/social/citeulike.png"
         alt="Bookmark on CiteULike" />
  </a>      
  <a href="{{ ('http://www.bibsonomy.org/BibtexHandler?requTask=upload&url=' + absUrl + '&description=' + title) | clickthrough_url_for }}"
     title="Bookmark on BibSonomy">
    <img src="//static.arxiv.org/icons/social/bibsonomy.png"
         alt="Bookmark on BibSonomy "/>
  </a>
  <a href="{{('https://www.mendeley.com/import/?url=' + absUrl) | clickthrough_url_for}}"
     title="Bookmark on Mendeley">
    <img src="//static.arxiv.org/icons/social/mendeley.png"
         alt="Bookmark on Mendeley"/>
  </a>
  <a href="{{('https://del.icio.us/post?url='+ absUrl + '&description=' + title ) | clickthrough_url_for}}"
     title="Bookmark on delicious">
    <img src="//static.arxiv.org/icons/social/delicious.png"
              alt="Bookmark on delicious"/>
  </a>  
  <a href="{{('https://reddit.com/submit?url=' + absUrl + '&title=' + title) | clickthrough_url_for}}"
     title="Bookmark on reddit">
    <img src="//static.arxiv.org/icons/social/reddit.png"
         alt="Bookmark on reddit"/>
  </a>
  <a href="{{('http://sciencewise.info/bookmarks/add?url=' + absUrl + '&title=' + title) | clickthrough_url_for}}"
     title="Bookmark on ScienceWISE">
    <img src="//static.arxiv.org/icons/social/sciencewise.png"
         alt="Bookmark on ScienceWISE"/>
  </a>
</div>
